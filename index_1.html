<div id="map"></div>

<script>
  function normalize(str) {
  return str
    ?.normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/đ/g, "d").replace(/Đ/g, "D")
    .trim()
    .toLowerCase();
}

function removePrefix(str) {
  return str
    ?.replace(/^(x[aã]|phường|thị trấn)\s+/i, '')
    .trim();
}
  const map = L.map('map').setView([11.95, 108.44], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  Promise.all([
    fetch('export.geojson').then(res => res.json()),
    fetch('data.json').then(res => res.json())
  ])
  .then(([geojsonData, dataList]) => {
    const merged = geojsonData.features.map(feature => {
  const nameInGeo = normalize(removePrefix(feature.properties.name));
  const matched = dataList.find(item =>
    normalize(item.tenhc) === nameInGeo
  );
    if (!matched) {
        console.warn('Không tìm thấy khớp:', feature.properties.name);
      }
      feature.properties = {
        ...feature.properties,
        ...(matched || {})
      };
      return feature;
    });

    const layer = L.geoJSON({ type: 'FeatureCollection', features: merged }, {
      style: {
        color: '#0074D9',
        weight: 1,
        fillOpacity: 0.3
      },
      onEachFeature: (feature, layer) => {
        const p = feature.properties;
        const info = `
          <b>${p.tenhc || p.name}</b><br/>
          Loại: ${p.loai || '-'}<br/>
          Diện tích: ${p.dientichkm2 || '-'} km²<br/>
          Dân số: ${p.dientichkm2 || '-'} người
        `;
        layer.bindPopup(info);
        layer.on('mouseover', () => layer.openPopup());
        layer.on('mouseout', () => layer.closePopup());
      }
    }).addTo(map);

    map.fitBounds(layer.getBounds());
  })
  .catch(err => console.error('Lỗi tải dữ liệu:', err));
</script>
</body>
