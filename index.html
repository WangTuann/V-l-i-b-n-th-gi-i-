<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ hành chính Lâm Đồng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    #map { height: 100%; }
    .transition-transform {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar thông tin -->
    <div id="sidebar" class="w-1/3 bg-white shadow-lg p-4 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4 text-blue-600">Thông tin xã/phường</h1>
      <div id="info" class="text-gray-800 text-base space-y-2">
        <p>Nhấp chuột vào một xã/phường để xem chi tiết...</p>
      </div>
    </div>

    <!-- Bản đồ -->
    <div id="map-container" class="w-2/3 relative">
      <div id="map" class="w-full h-full"></div>
      <button id="toggleSidebar" class="absolute top-4 left-4 z-[9999] bg-white border rounded-full p-2 shadow hover:bg-gray-100 transition-transform">
        <i id="toggleIcon" data-lucide="chevrons-left" class="w-5 h-5 text-gray-800"></i>
      </button>
    </div>
  </div>

  <!-- Các module JS đã tách riêng -->
  <script type="module">
    import './js/map/map-init.js';
    lucide.createIcons();
  </script>
</body>
</html>
